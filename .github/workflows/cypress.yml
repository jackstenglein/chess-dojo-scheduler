name: Cypress Tests

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build:test

      - name: Save Build Folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/.next
          if-no-files-found: error

  cypress-run:
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    needs: install

    services:
      sorry-cypress:
        image: agoldis/sorry-cypress-director
        ports:
          - 1234:1234

    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2, 3] # Uses parallel instances

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Download Build Folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: frontend/.next
      
      - name: Unblock Cypress
        working-directory: frontend
        run: |
          echo Download Free Cypress
          CYPRESS_DOWNLOAD_MIRROR=https://cy-cdn.currents.dev npx cypress install --force

          echo Verify Cypress
          npx cypress verify

          echo Cypress Cache
          npx cypress cache list
          npx cypress cache path

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: npx cypress info
          start: npm run start:build
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          command: |
            npx cypress-cloud run --parallel --ci-build-id "${{ github.repository }}-${{ github.run_id }}-${{ github.run_attempt}}"
        env:
          CURRENTS_API_URL: http://sorry-cypress:1234
          AWS_COGNITO_USERNAME: ${{ secrets.AWS_COGNITO_USERNAME }}
          AWS_COGNITO_PASSWORD: ${{ secrets.AWS_COGNITO_PASSWORD }}

      - name: Save Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: frontend/cypress/screenshots
      
      - name: Check Coverage
        working-directory: frontend
        run: npx nyc report --reporter=text-summary

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: coverage
          path: frontend/coverage
