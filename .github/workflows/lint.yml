name: Lint

on: push

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Prepare Frontend
        working-directory: frontend
        run: npm ci

      - name: Run linters for frontend
        working-directory: 'frontend/'
        run: npm run lint:baseline

      - name: Regenerate baseline file
        working-directory: frontend
        run: npm run generate-lint-baseline
 

      - name: Generate commits
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci(linting rules): update baseline linting rules'
          file_pattern: '*/.eslintrc-baseline.json'
          skip_dirty_check: false
