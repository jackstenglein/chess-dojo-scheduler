name: Lint

on: push

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Prepare Frontend
        working-directory: frontend
        run: npm ci

      - name: Run linters for frontend
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: '-c .eslintrc-baseline.json .'
          eslint_dir: 'frontend/'

      - name: Regenerate baseline file
        working-directory: frontend
        run: npm run generate-lint-baseline
 

      - name: Generate commits
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci(linting rules): update baseline linting rules'
          file_patterns: '*/.eslintrc-overrides.json'
          skip_dirty_check: false
