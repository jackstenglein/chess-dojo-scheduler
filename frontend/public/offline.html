<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Dojo - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 3rem 2rem;
            position: relative;
            z-index: 2;
        }

        .chess-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            font-size: 20rem;
            z-index: 1;
            user-select: none;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .chess-board {
                font-size: 15rem;
            }
        }
    </style>
</head>
<body>
    <div class="chess-board">♛</div>
    
    <div class="container">
        <div class="logo">
            ♛
        </div>
        
        <h1>Chess Dojo</h1>
        <div class="subtitle">Train • Learn • Improve</div>
        
        <div class="message">
            You're currently offline, but don't worry! Some features may still be available from your cached content.
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                Try Again
            </button>
            
            <button class="btn btn-secondary" onclick="goHome()">
                Go to Homepage
            </button>
        </div>
        
        <div class="connection-status">
            <div class="status-dot"></div>
            <span id="status-text">Offline</span>
        </div>
        
        <div class="status">
            <div class="pulse">Checking connection...</div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        // Check online status
        function updateConnectionStatus() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.querySelector('.status-dot');
            
            if (navigator.onLine) {
                statusText.textContent = 'Back Online!';
                statusDot.style.background = '#51cf66';
                statusDot.style.animation = 'none';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusText.textContent = 'Offline';
                statusDot.style.background = '#ff6b6b';
                statusDot.style.animation = 'blink 1.5s infinite';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateConnectionStatus();
            }
        }, 5000);

        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
