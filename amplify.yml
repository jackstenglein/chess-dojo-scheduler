version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo 'Pre build'
            - pwd
            - npm --version
            - node --version
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - pwd
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
  - appRoot: blog
    frontend:
      phases:
        preBuild:
          commands:
            - echo 'Pre Build'
            - pwd
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - pwd
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
